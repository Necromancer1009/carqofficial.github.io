<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Registration Form | CARQ-Reg </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<link rel="shortcut icon" type="image/png" href="/assets/images/icons/Big size.png" />

  <!--
 and touch icons-->
  <link rel="apple-touch-icon" href="/assets/images/icons/apple-touch-icon.png" />
  <link rel="apple-touch-icon" sizes="72x72" href="/assets/images/icons/apple-touch-icon-72x72.png" />
  <link rel="apple-touch-icon" sizes="114x114" href="/assets/images/icons/apple-touch-icon-114x114.png" />

<body>
    <div class="container">
        <div class="title">Registration</div>
        <div class="content">
            <form action="https://sheetdb.io/api/v1/sv1xhdh5cntkq" method="post" id="sheetdb-form">
                <div class="user-details">
                    <input type="hidden" name="timestamp" value="">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" name="name" required>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" name="email" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" name="number" required>
                    </div>
                   
                    <div class="input-box">
                        <label for="workField" class="details">Department</label>
                        <select name="dept" id="workField" class=" options" required>
                            <option value="CSE" >CSE</option>
                            <option value="ECE" >ECE</option>
                            <option value="EE" >EE</option>
                            <option value="ME" >ME</option>
                            <option value="CE" >CE</option>
                        </select>
                    </div>
                  
                    
                    <div class="input-box">
                        <label for="workField" class="details">Want to learn: </label>
                        <select name="learn" id="workField" class=" options" required>
                            <option selected="true" value="" disabled>Choose</option>
                            <option value="Space Science" >Space Science</option>
                            <option  value="Space Technology">Space Technology</option>
                            <option  value="Quantum Computing">Quantum Computing</option>
                            <option  value="None of the above">None of the above</option>
                        </select>
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Year</span>

                        <label class="container-checkBox">1st
                            <input type="radio" checked="checked" name="year" value="1st">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">2nd
                            <input type="radio" name="year" value="2nd">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">3rd
                            <input type="radio" name="year" value="3rd">
                            <span class="checkmark"></span>
                        </label>
                        <label class="container-checkBox">4th
                            <input type="radio" name="year" value="4th">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    
                    
                </div>

                <div class="input-box">
                    <span class="details">Want to enroll in: </span>
                        <div class="chk1">
                            <input type="checkbox" name="web" style="width: 20px;" value="true" id="web"  name="web">
                            <label for="web" style="margin-left: 5px;">Web Development</label>
                        </div>
                        
                        
                        <div class="chk2">
                            <input type="checkbox" name="content" style="width: 20px;" value="true" id="content" name="content">
                            <label for="content" style="margin-left: 5px;" id="">Content Design</label>
                        </div>
                        

                    </div>
                    <div class="input-box">
                        <span class="details" style="margin-top: 14px;">Why you want to join? </span>
                       <textarea name="reason" id="reason" cols="15" rows="5" style="width: 100%;resize: none;padding: 10px;outline: none;" placeholder="max 300 words" required></textarea>
                    </div>
               
                    <div class="button">
                        <input type="submit" value="Register">
                    </div>

                    <div class="button">
                        <a href="/" style="display: flex; justify-content: center;align-items: center;">Back to Home</a>
                     </div>
            </form>
        </div>
    </div>
    <script>
        // console.log("nice");
    var form = document.getElementById('sheetdb-form');
        form.addEventListener("submit", e => {
            e.preventDefault();
            fetch(form.action, {
                method: "POST",
                body: new FormData(document.getElementById("sheetdb-form")),
            }).then(
                response => response.json()
            ).then((html) => {
                
                window.location.href="/registration/thank/";
            });
        });</script>
</body>

</html>
