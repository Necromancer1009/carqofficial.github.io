<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    
    <meta charset="UTF-8" />
    <title>CARQ || Responsive Registration Form</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/png" href="icons/Big size.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <div class="container">
      <div class="title">Registration</div>
      <div class="content">
        <form method="post" autocomplete="off" name="google-sheet">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Name</span>
              <input
                type="text"
                class="form-control"
                name="name"
                placeholder="Enter your name"
                value=""
                required=""
              />
            </div>
            <div class="input-box">
              <span class="details">Email</span>
              <input
                type="email"
                class="form-control"
                name="email"
                placeholder="Enter your email"
                value=""
                required=""
              />
            </div>
            <div class="input-box">
              <span class="details">Phone Number</span>
              <input
                type="number"
                class="form-control"
                name="number"
                placeholder="Enter your number"
                value=""
                required=""
              />
            </div>
            <div class="input-box">
              <span class="details">Institution/Workplace name</span>
              <input
                type="text"
                class="form-control"
                name="institute"
                placeholder="Enter your Institution name/Workplace"
                value=""
                required=""
              />
            </div>
            <div class="input-box">
              <label for="workField" class="details">Want to Work For : </label>
              <select name="workField" id="workField" class="options" required>
                <option value="Space Science">Space Science</option>
                <option value="Space Technology">
                  Space Technology & Rocketry
                </option>
                <option value="Quantum Computing">Quantum Computing</option>
                <option value="Graphic Design">Graphic Design</option>
              </select>
            </div>
          </div>

          <div class="input-box">
            <span class="details">Catatgory</span>
            <label class="container-checkBox">Student
              <input type="radio" name="catatgory" value="Student" />
              <span class="checkmark"></span>
            </label>
            <label class="container-checkBox">Professional
              <input type="radio" name="catatgory" value="Professional" />
              <span class="checkmark"></span>
            </label>
          </div>

          <div class="gender-details" style="margin-top: 14px">
            <input
              type="radio"
              name="gender"
              id="dot-1"
              value="Male"
              required
            />
            <input
              type="radio"
              name="gender"
              id="dot-2"
              value="Female"
              required
            />
            <input
              type="radio"
              name="gender"
              id="dot-3"
              value="Transgender"
              required
            />
            <span class="gender-title">Gender</span>
            <div class="category">
              <label for="dot-1">
                <span class="dot one"></span>
                <span class="gender">Male</span>
              </label>
              <label for="dot-2">
                <span class="dot two"></span>
                <span class="gender">Female</span>
              </label>
              <label for="dot-3">
                <span class="dot three"></span>
                <span class="gender">Transgender</span>
              </label>
            </div>
          </div>

          <div class="button">
            <input
              type="submit"
              value="REGISTER"
              name="submit"
              class="btnSubmit btn-block"
            />
          </div>
        </form>
      </div>
    </div>
    <script>
      const scriptURL =
        "https://script.google.com/macros/s/AKfycbxHt33vOay4vwWCqb5yBv8Rna4pyJMEHc4VMi9qy9j9GduPdMCSy2DFPs6y1bLi0ks8/exec";
      const form = document.forms["google-sheet"];

      form.addEventListener("submit", (e) => {
        e.preventDefault();
        fetch(scriptURL, { method: "POST", body: new FormData(form) })
          .then((response) => (
          (alert("Thank you for registering in CARQ!")) 
          (window.location.href = "Thank/index.html")))
          .catch((error) => console.error("Error!", error.message));
      });
    </script>
  </body>
</html>
